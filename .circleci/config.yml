version: 2
jobs:
  build:
    docker:
      - image: jdrouet/docker-with-buildx:stable
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --progress plain \
            --tag mrseccubus/github-pages:latest . 
